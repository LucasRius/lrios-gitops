apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prod-applications
  namespace: argocd
spec:

  generators:
  - git:
      repoURL: https://github.com/LucasRius/lrios-gitops.git
      revision: HEAD

      # O gerador encontra o diretÃ³rio de cada serviÃ§o (ex: apps/teste-kotlin)
      directories:
      - path: "apps/*" 

  template:
    metadata:
      # ðŸ’¥ CORREÃ‡ÃƒO PRINCIPAL: Usamos path.segments[1] para obter apenas o nome do serviÃ§o (ex: teste-kotlin).
      name: lucas-prod-{{path.basename}}
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      
      source:
        repoURL: https://github.com/LucasRius/lrios-gitops.git
        targetRevision: main 
        path: app-chart # O Chart base
        
        # CONFIGURAÃ‡ÃƒO HELM 
        helm:
          valueFiles:
            # ðŸ’¡ NOTA: O ApplicationSet substitui {{ path }} aqui.
            # O path Ã© (ex: 'apps/teste-kotlin'). 
            # O arquivo final lido serÃ¡: lrios-gitops/apps/teste-kotlin/prd/values.yaml
            - '/{{ path }}/prd/values.yaml' 
            
      destination:
        server: https://kubernetes.default.svc
        # ðŸŽ¯ OPÃ‡ÃƒO A: Se o namespace for fixo (monitoramento).
        namespace: monitoramento 
        

        
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true